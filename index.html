<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random.fit</title>
  <!-- Import Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex justify-center min-h-screen p-5">
  <div class="max-w-lg p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-semibold text-gray-900">random.fit</h1>
    <p class="mt-2">Welcome to random.fit - Your fitness randomizer</p>
    <button id="randomize-btn" aria-label="Generate a random workout" 
      class="mt-5 mb-5 bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-md 
      font-medium text-base shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500">
      Generate Random Workout
    </button>
    <div id="workout-result"></div>
  </div>

  <script>
    document.getElementById('randomize-btn').addEventListener('click', function() {
      // Sample workout generation (replace with actual logic)
      const workouts = [
        'Push-ups: 3 sets of 15 reps',
        'Squats: 4 sets of 12 reps',
        'Plank: 3 sets of 45 seconds',
        'Jumping Jacks: 3 sets of 30 seconds',
        'Mountain Climbers: 3 sets of 30 seconds'
      ];

      const randomWorkout = workouts[Math.floor(Math.random() * workouts.length)];
      document.getElementById('workout-result').innerHTML = 
        `<div class="mt-5 p-5 bg-gray-100 rounded-md border border-gray-200 shadow-sm animate-[fadeIn_0.3s_ease-out]" role="region" aria-live="polite">${randomWorkout}</div>`;
    });

    // Add the fadeIn animation
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</body>
</html>
